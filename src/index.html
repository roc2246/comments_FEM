<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="scss/main.scss">
  <title>Interactive comments section</title>

</head>
<body>
<main>
  <div id="comment-wrapper">
    
  </div>

  <form action="" class="new-comment">
    <img src="" alt="" class="avatar avatar--new-comment">
    <textarea name="" id="" cols="30" rows="10" class="new-comment__input" placeholder="Add a comment..."></textarea>
    <button class="btn new-comment__send">SEND</button>
  </form>
</main>

<section class="modal">
  <div class="modal-content">
    <h1 class="modal__heading">Delete comment</h1>
    <p class="modal__paragraph">
      Are you sure you want to delete this comment? This will remove the
      comment and can't be undone.
    </p>
    <div class="modal__btn-box">
      <button class="btn modal__btn-box--cancel">NO, CANCEL</button>
      <button class="btn modal__btn-box--delete">YES, DELETE</button>
    </div>
  </div>
</section>

<!-- Remove type="module" once api endpoint is established -->
  <script type="module" src="script.js"></script>
</body>
</html>
